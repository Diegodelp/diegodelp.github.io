       .heximg {
          width: 100%;
          height: 100%;
          display: block;
          object-fit: cover;
        }
        
        .hexagon-gallery {
          margin: auto;
          margin-top: 50px;
          max-width: 1000px;
          display: grid;
          grid-template-columns: repeat(8, 1fr);
          grid-auto-rows: 200px;
          grid-gap: 14px;
          padding-bottom: 50px;
          margin-bottom: 100px;
        }
	.hex-hide {
          display: flex;
          position: relative;
          width: 480px;
          height: 530px;
          background-color: #424242;
          -webkit-clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
          clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
        }
        .hex {
          display: flex;
          position: relative;
          width: 240px;
          height: 265px;
          background-color: #424242;
          -webkit-clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
          clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
        }
        .hex:hover{
            scale: 1.1;
            transition: scale 0.5s;
            
        }
        .hex:first-child {
          grid-row-start: 1;
          grid-column: 2 / span 2;
        }
        
        .hex:nth-child(2) {
          grid-row-start: 1;
          grid-column: 4 / span 2;
        }
        
        .hex:nth-child(3) {
          grid-row-start: 1;
          grid-column: 6 / span 2;
        }
        
        .hex:nth-child(4) {
          grid-row-start: 2;
          grid-column: 1 / span 2;
        }
        
        .hex:nth-child(5) {
          grid-row-start: 2;
          grid-column: 3 / span 2;
        }
        
        .hex:nth-child(6) {
          grid-row-start: 2;
          grid-column: 5 / span 2;
        }
        
        .hex:nth-child(7) {
          grid-row-start: 2;
          grid-column: 7 / span 2;
        }
        
        .hex:nth-child(8) {
          grid-row-start: 3;
          grid-column: 2 / span 2;
        }
        
        .hex:nth-child(9) {
          grid-row-start: 3;
          grid-column: 4 / span 2;
        }
        
        .hex:nth-child(10) {
          grid-row-start: 3;
          grid-column: 6 / span 2;
        }
        .hex:nth-child(11) {
          grid-row-start: 4;
          grid-column: 3 / span 2;
        }
        .hex:nth-child(12) {
          grid-row-start: 4;
          grid-column: 5 / span 2;
        }
	.hex-hide:nth-child(13) {
	  display: none;
	  position: relative;
	  width: 480;
	  height: 530;
        }	
        .hex-text {
            position: absolute;
            top: 80%;
            transform: translateY(-50%);
            width: 100%;
            text-align: center;
            color: white;
            background: #4f4f4f91;
            box-shadow: 5px 4px 20px 2px #575757;
            border-radius: 2px;
        }

    <script>
    function showDiv() {
      var loginDiv = document.getElementById("loginDiv");
      if (loginDiv) {
        //obtenemos el ancho y la altura de la ventana del navegador
        var width = window.innerWidth;
        var height = window.innerHeight;
        loginDiv.style.display = "block";
        loginDiv.style.position = "absolute"

        //calculamos la posición del div
        var top = height / 2 - loginDiv.clientHeight / 2;
        var left = width / 2 - loginDiv.clientWidth / 2;
        //establecemos la posición del div
        loginDiv.style.top = top + "px";
        loginDiv.style.left = left + "px";
	
      }
    }
  function closeDiv() {
    var loginDiv = document.getElementById("loginDiv"); 
	loginDiv.style.display = "none";
  }
